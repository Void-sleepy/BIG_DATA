version: '3.9'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks: [deal-recommendation-net]
    volumes: [zookeeper_data:/var/lib/zookeeper/data, zookeeper_logs:/var/lib/zookeeper/log]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      zookeeper: {condition: service_healthy}
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    networks: [deal-recommendation-net]
    volumes: [kafka_data:/var/lib/kafka/data]
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports: ["9042:9042"]
    volumes: [cassandra_data:/var/lib/cassandra]
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    networks: [deal-recommendation-net]
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 3m

  spark-master:
    build: .
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_USER=spark
    ports: ["8080:8080", "7077:7077"]
    networks: [deal-recommendation-net]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080", "||", "nc", "-z", "localhost", "7077"]
      interval: 30s
      timeout: 15s
      retries: 20
      start_period: 120s

  spark-worker:
    build: .
    container_name: spark-worker
    depends_on: {spark-master: {condition: service_started}}
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_USER=spark
    ports: ["8081:8081"]
    networks: [deal-recommendation-net]
    restart: on-failure
    # No command: uses default worker entrypoint

  scraper:
    build: .
    container_name: scraper
    volumes: [.:/app, ./data:/app/data]
    depends_on: {kafka: {condition: service_healthy}}
    environment:
      - PRODUCT_QUERY=air fryer
      - USER_ID=default_user
      - CONTAINER_MODE=true
      - FETCH_INTERVAL=3600
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: ["python", "/app/scraper_producer.py"]
    networks: [deal-recommendation-net]
    restart: "no"

  pipeline:
    build: .
    container_name: pipeline
    depends_on:
      cassandra: {condition: service_healthy}
      kafka: {condition: service_healthy}
      spark-master: {condition: service_started}
    environment:
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_HOME=/opt/bitnami/spark
      - PYTHONPATH=/opt/bitnami/spark/python:/opt/bitnami/spark/python/lib/py4j-0.10.9.5-src.zip
      - JAVA_HOME=/opt/bitnami/java
    command: >
      sh -c "
      for i in {1..60}; do
        nc -z spark-master 7077 && nc -z kafka 9092 && nc -z cassandra 9042 && break
        echo 'Waiting for dependencies...'; sleep 2;
      done
      echo 'Dependencies up. Starting pipeline...'
      python /app/streaming.py
      "
    volumes: [.:/app]
    networks: [deal-recommendation-net]
    restart: "no"

  kafka-debug:
    build: .
    container_name: kafka-debug
    depends_on: {kafka: {condition: service_healthy}}
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: ["python", "/app/debug_kafka.py"]
    volumes: [.:/app]
    networks: [deal-recommendation-net]
    profiles: ["debug"]

networks:
  deal-recommendation-net:
    driver: bridge

volumes:
  cassandra_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
